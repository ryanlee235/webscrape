{% extends "base.html" %}{% block title %}Results{% endblock%}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='base.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='results.css')}}">
{% endblock %}
{% block content %}
<div class="gallery">
    
    <div class="content">
        <form method="POST" action="{{session['link']}}">
            <h3>Amazon</h3>
            <h6>{{session['item-name']}}</h6>
            <h6>${{session['price']}}</h6>
            <button type="submit" class="buy">Buy Now</button>
        </form>
    </div>

    <div class="content">
        <form method="POST" action="{{session['link-microcenter']}}">
            <h3>Microcenter</h3>
            <h6>{{session['microcenter-item']}}</h6>
            
            <h6>{{session['microcenter-price']}}</h6>
            <button type="submit" class="buy">Buy Now</button>
        </form>
    </div>

</div>

{% endblock %}
